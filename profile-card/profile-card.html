<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile-card.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
           <img src="../assets/hornbill.jpg" alt="hornbill" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Joseph Van</span>
            <span class="job">Developer and Operator</span>
        </div>
        <div class="media-button">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(0, 162, 255);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: rgb(255, 145, 0);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data">
              <i style="color: red;" class="bx bx-heart"></i>
              <span class="number">60k</span>
            </div>
            <div class="data">
              <i class="bx bx-message-rounded"></i>
              <span class="number">20k</span>
            </div>
            <div class="data">
              <i style="color: blue;" class="bx bx-share"></i>
              <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
